<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <style>
        body { background: #1a1f3a; color: white; padding: 20px; font-family: Arial; }
        .test-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .test-card { background: #2a2f4a; border: 2px solid #8b5cf6; border-radius: 20px; padding: 20px; }
    </style>
</head>
<body>
    <h1>Tournament Test</h1>
    <div id="testGrid" class="test-grid"></div>
    <script src="script.js"></script>
    <script>
        setTimeout(() => {
            const grid = document.getElementById('testGrid');
            for(let i = 0; i < 3; i++) {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = '<h3>Test Card ' + (i+1) + '</h3><p>This is a test</p>';
                grid.appendChild(card);
            }
            console.log('Test cards added:', grid.children.length);
        }, 100);
    </script>
</body>
</html>
