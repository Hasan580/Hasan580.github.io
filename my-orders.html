<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلباتي | 3D Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .step {
            position: relative;
        }
        .step::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            width: 100%;
            height: 3px;
            background: #e5e7eb;
            z-index: -1;
        }
        .step:last-child::after {
            display: none;
        }
        .step.completed::after {
            background: #10b981;
        }
        .step.active .step-icon {
            background: #3b82f6;
            color: white;
            animation: pulse 2s infinite;
        }
        .step.completed .step-icon {
            background: #10b981;
            color: white;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-3 space-x-reverse">
                    <img src="IMG_1778.PNG" alt="Logo" class="h-12 w-12">
                    <div>
                        <h1 class="text-xl font-bold text-primary">3D Hub</h1>
                        <p class="text-xs text-gray-600">طلباتي</p>
                    </div>
                </a>
                <a href="index.html" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition-all">
                    <i class="fas fa-home mr-2"></i>
                    الرئيسية
                </a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-6 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-box text-primary mr-2"></i>
                طلباتي
            </h2>
            <p class="text-gray-600">تتبع حالة طلباتك وشحناتك</p>
        </div>

        <!-- Phone Number Input -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="max-w-md mx-auto">
                <label class="block text-gray-700 font-semibold mb-3">
                    <i class="fas fa-phone text-primary mr-2"></i>
                    أدخل رقم هاتفك لعرض طلباتك
                </label>
                <div class="flex gap-3">
                    <input type="tel" id="phoneInput" placeholder="07XX XXX XXXX" 
                           class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <button onclick="loadMyOrders()" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-secondary transition-all font-semibold">
                        <i class="fas fa-search mr-2"></i>
                        بحث
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-2">استخدم نفس رقم الهاتف الذي استخدمته عند الطلب</p>
            </div>
        </div>

        <!-- Orders List -->
        <div id="ordersContainer">
            <div class="text-center py-20 text-gray-400">
                <i class="fas fa-search text-6xl mb-4"></i>
                <p class="text-lg">أدخل رقم هاتفك لعرض طلباتك</p>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50"></div>

    <script src="script.js"></script>
    <script>
        function loadMyOrders() {
            const phone = document.getElementById('phoneInput').value.trim();
            
            if (!phone) {
                showNotification('الرجاء إدخال رقم الهاتف', 'error');
                return;
            }

            const allOrders = JSON.parse(localStorage.getItem('storeOrders')) || [];
            const myOrders = allOrders.filter(order => order.customer.phone === phone);

            const container = document.getElementById('ordersContainer');

            if (myOrders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20">
                        <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                        <p class="text-xl text-gray-600 mb-2">لا توجد طلبات</p>
                        <p class="text-gray-500">لم نجد أي طلبات بهذا الرقم</p>
                    </div>
                `;
                return;
            }

            // Sort by newest first
            myOrders.sort((a, b) => b.timestamp - a.timestamp);

            container.innerHTML = myOrders.map(order => {
                const steps = [
                    { key: 'placed', icon: 'fa-clipboard-check', label: 'تم الطلب', labelEn: 'Order Placed' },
                    { key: 'accepted', icon: 'fa-check-circle', label: 'تم القبول', labelEn: 'Accepted' },
                    { key: 'preparing', icon: 'fa-box-open', label: 'قيد التحضير', labelEn: 'Preparing' },
                    { key: 'shipping', icon: 'fa-truck', label: 'بالطريق', labelEn: 'Out for Delivery' },
                    { key: 'delivered', icon: 'fa-home', label: 'تم التسليم', labelEn: 'Delivered' }
                ];

                const currentStepIndex = steps.findIndex(s => s.key === order.status);
                const isCancelled = order.status === 'cancelled';

                return `
                    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <!-- Order Header -->
                        <div class="flex justify-between items-start mb-6 pb-4 border-b">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">طلب #${order.id.slice(-6)}</h3>
                                <p class="text-sm text-gray-500 mt-1">${order.orderDate}</p>
                            </div>
                            <div class="text-left">
                                <p class="text-2xl font-bold text-primary">${order.totalAmount.toLocaleString()} د.ع</p>
                                <p class="text-sm text-gray-600">${order.items.length} منتج</p>
                            </div>
                        </div>

                        ${isCancelled ? `
                            <div class="bg-red-100 border-2 border-red-300 rounded-lg p-4 mb-4">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-times-circle text-red-600 text-3xl"></i>
                                    <div>
                                        <h4 class="font-bold text-red-800 text-lg">تم إلغاء الطلب</h4>
                                        <p class="text-red-700 text-sm">للاستفسار، يرجى الاتصال بخدمة العملاء</p>
                                    </div>
                                </div>
                            </div>
                        ` : `
                            <!-- Order Tracking Steps -->
                            <div class="relative">
                                <div class="flex justify-between mb-8">
                                    ${steps.map((step, index) => {
                                        const isCompleted = index <= currentStepIndex;
                                        const isActive = index === currentStepIndex;
                                        
                                        return `
                                            <div class="step flex-1 ${isCompleted ? 'completed' : ''} ${isActive ? 'active' : ''}" style="z-index: ${10 - index}">
                                                <div class="flex flex-col items-center">
                                                    <div class="step-icon w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 mb-2 transition-all">
                                                        <i class="fas ${step.icon} text-xl"></i>
                                                    </div>
                                                    <p class="text-xs font-semibold text-center ${isCompleted ? 'text-green-600' : 'text-gray-500'}">${step.label}</p>
                                                    ${step.labelEn ? `<p class="text-xs text-gray-400 text-center">${step.labelEn}</p>` : ''}
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>

                            <!-- Current Status Message -->
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-info-circle text-blue-600 text-2xl"></i>
                                    <div>
                                        <h4 class="font-semibold text-blue-900">
                                            ${currentStepIndex === 0 ? 'تم استلام طلبك' : 
                                              currentStepIndex === 1 ? 'تم قبول طلبك وسيتم تحضيره قريباً' :
                                              currentStepIndex === 2 ? 'جاري تحضير طلبك' :
                                              currentStepIndex === 3 ? 'طلبك في الطريق إليك!' :
                                              'تم تسليم طلبك بنجاح!'}
                                        </h4>
                                        <p class="text-sm text-blue-700 mt-1">
                                            ${currentStepIndex === 0 ? 'ننتظر تأكيد الطلب من قبل الإدارة' :
                                              currentStepIndex === 1 ? 'سنبدأ بتحضير طلبك في أقرب وقت' :
                                              currentStepIndex === 2 ? 'طلبك قيد التجهيز والتعبئة' :
                                              currentStepIndex === 3 ? 'سيصلك الطلب خلال 1-2 يوم' :
                                              'شكراً لثقتك بنا!'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `}

                        <!-- Order Items -->
                        <div class="border-t pt-4">
                            <h4 class="font-semibold text-gray-700 mb-3">
                                <i class="fas fa-shopping-bag text-primary mr-2"></i>
                                المنتجات
                            </h4>
                            <div class="space-y-2">
                                ${order.items.map(item => `
                                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded">
                                        <div>
                                            <p class="font-medium">${item.name}</p>
                                            <p class="text-sm text-gray-500">الكمية: ${item.quantity}</p>
                                        </div>
                                        <p class="font-bold text-primary">${item.total.toLocaleString()} د.ع</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Customer Info -->
                        <div class="border-t mt-4 pt-4">
                            <h4 class="font-semibold text-gray-700 mb-3">
                                <i class="fas fa-map-marker-alt text-primary mr-2"></i>
                                معلومات التوصيل
                            </h4>
                            <div class="bg-gray-50 p-3 rounded space-y-1">
                                <p class="text-sm"><strong>الاسم:</strong> ${order.customer.name}</p>
                                <p class="text-sm"><strong>الهاتف:</strong> ${order.customer.phone}</p>
                                <p class="text-sm"><strong>العنوان:</strong> ${order.customer.address}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            showNotification(`تم العثور على ${myOrders.length} طلب`, 'success');
        }

        // Auto-load if phone number is in localStorage (from recent order)
        window.addEventListener('DOMContentLoaded', () => {
            const recentPhone = localStorage.getItem('lastOrderPhone');
            if (recentPhone) {
                document.getElementById('phoneInput').value = recentPhone;
                loadMyOrders();
            }
        });
    </script>
</body>
</html>
