<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4andmore - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d7a3e, #8b6f47);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .login-left {
            background: linear-gradient(135deg, #2d7a3e, #8b6f47);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .login-logo {
            width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            background: white;
            padding: 1rem;
            border-radius: 15px;
        }

        .login-left h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-left p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-right {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #2d7a3e;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #757575;
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #212121;
            font-size: 0.875rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #757575;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d7a3e;
            box-shadow: 0 0 0 3px rgba(45, 122, 62, 0.1);
        }

        .error-message {
            color: #c44536;
            font-size: 0.8125rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2d7a3e, #8b6f47);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 122, 62, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .quick-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .quick-login p {
            font-size: 0.875rem;
            color: #757575;
            margin-bottom: 1rem;
            text-align: center;
        }

        .quick-login-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-quick {
            padding: 0.75rem;
            border: 2px solid #2d7a3e;
            background: white;
            color: #2d7a3e;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-quick:hover {
            background: #2d7a3e;
            color: white;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-left {
                padding: 2rem;
            }

            .login-right {
                padding: 2rem;
            }

            .quick-login-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="four and more logo.jpg" alt="4andmore Logo" class="login-logo">
            <h1>4andmore</h1>
            <p>Women's Fashion Dashboard</p>
        </div>
        
        <div class="login-right">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Please login to continue to your dashboard</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> Invalid username or password
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="quick-login">
                <p>Quick Login (For Demo)</p>
                <div class="quick-login-buttons">
                    <button class="btn-quick" onclick="quickLogin('admin', 'admin')">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                    <button class="btn-quick" onclick="quickLogin('afnan', 'afnan')">
                        <i class="fas fa-user"></i> Afnan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <script>
        // Initialize Firebase
        let firebaseStore;
        
        window.addEventListener('load', () => {
            if (initializeFirebase()) {
                firebaseStore = new FirebaseDataStore();
                
                // Check if already logged in
                firebase.auth().onAuthStateChanged(async (user) => {
                    if (user) {
                        const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            sessionStorage.setItem('currentUser', JSON.stringify({
                                uid: user.uid,
                                username: userData.username,
                                role: userData.role,
                                name: userData.name
                            }));
                            window.location.href = 'dashboard.html';
                        }
                    }
                });
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            await login(username, password);
        });

        async function login(username, password) {
            const errorMsg = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.btn-login');
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            
            if (firebaseStore) {
                // Firebase login
                const result = await firebaseStore.signIn(username, password);
                
                if (result.success) {
                    sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.textContent = result.error || 'Invalid username or password';
                    errorMsg.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    
                    setTimeout(() => {
                        errorMsg.classList.remove('show');
                    }, 3000);
                }
            } else {
                // Fallback to local authentication
                const users = {
                    'admin': {
                        password: 'admin',
                        role: 'admin',
                        name: 'Administrator'
                    },
                    'afnan': {
                        password: 'afnan',
                        role: 'user',
                        name: 'Afnan'
                    }
                };
                
                const user = users[username];
                
                if (user && user.password === password) {
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        username: username,
                        role: user.role,
                        name: user.name
                    }));
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    
                    setTimeout(() => {
                        errorMsg.classList.remove('show');
                    }, 3000);
                }
            }
        }

        function quickLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            login(username, password);
        }
    </script>
</body>
</html>
