<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tournaments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0f1419;
            color: white;
            font-family: 'Cairo', sans-serif;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #8b5cf6;
            margin-bottom: 40px;
        }
        .tournaments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .tournament-card {
            background: #1a1f3a;
            border: 2px solid #2a2f4a;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .tournament-card:hover {
            transform: translateY(-10px);
            border-color: #8b5cf6;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
        }
        .tournament-banner {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a0 50%, #d4af37 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .tournament-banner-image {
            background-size: cover;
            background-position: center;
        }
        .tournament-banner-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(26, 31, 58, 0.7) 0%, rgba(26, 31, 58, 0.9) 100%);
        }
        .zain-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: #1a1f3a;
            position: relative;
            z-index: 2;
        }
        .tournament-banner-image .zain-logo {
            color: #d4af37;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        .tournament-content {
            padding: 30px;
        }
        .tournament-title {
            font-size: 24px;
            color: #8b5cf6;
            margin: 0 0 20px 0;
        }
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 15px;
        }
        .countdown-item {
            text-align: center;
        }
        .countdown-number {
            display: block;
            font-size: 32px;
            font-weight: 900;
            color: #8b5cf6;
            font-family: 'Orbitron', sans-serif;
        }
        .countdown-label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .btn {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin: 20px auto;
            display: block;
        }
        .btn:hover {
            background: #7c3aed;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿ®ÿ∑ŸàŸÑÿßÿ™ üèÜ</h1>
        <button class="btn" onclick="loadTournaments()">
            <i class="fas fa-trophy"></i> ÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ŸàŸÑÿßÿ™
        </button>
        <div id="tournamentsGrid" class="tournaments-grid"></div>
    </div>

    <script>
        function loadTournaments() {
            console.log('Loading tournaments...');
            const grid = document.getElementById('tournamentsGrid');
            
            const tournaments = [
                {
                    name: 'FC26 - ZAIN ESPORTS',
                    game: 'FC26',
                    date: new Date(2025, 11, 15, 16, 0),
                    image: null
                },
                {
                    name: 'Call of Duty - ZAIN ESPORTS',
                    game: 'Call of Duty',
                    date: new Date(2025, 11, 28, 16, 0),
                    image: 'call of duty.jpg'
                },
                {
                    name: 'Rainbow Six - ZAIN ESPORTS',
                    game: 'Rainbow Six',
                    date: new Date(2026, 0, 5, 16, 0),
                    image: 'Rainbow-Six-Siege-X.jpg'
                }
            ];
            
            grid.innerHTML = '';
            
            tournaments.forEach((tournament, index) => {
                const card = document.createElement('div');
                card.className = 'tournament-card';
                
                let bannerClass = tournament.image ? 'tournament-banner tournament-banner-image' : 'tournament-banner';
                let bannerStyle = tournament.image ? `style="background-image: url('${tournament.image}');"` : '';
                
                card.innerHTML = `
                    <div class="${bannerClass}" ${bannerStyle}>
                        <div class="zain-logo">ZAIN ESPORTS</div>
                    </div>
                    <div class="tournament-content">
                        <h3 class="tournament-title">${tournament.name}</h3>
                        <div class="countdown-grid">
                            <div class="countdown-item">
                                <span class="countdown-number">16</span>
                                <span class="countdown-label">ÿ£ŸäÿßŸÖ</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number">05</span>
                                <span class="countdown-label">ÿ≥ÿßÿπÿßÿ™</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number">32</span>
                                <span class="countdown-label">ÿØŸÇÿßÿ¶ŸÇ</span>
                            </div>
                            <div class="countdown-item">
                                <span class="countdown-number">18</span>
                                <span class="countdown-label">ÿ´ŸàÿßŸÜŸä</span>
                            </div>
                        </div>
                        <p style="color: #888; text-align: center;">üìÖ ${tournament.date.toLocaleDateString('ar-IQ')}</p>
                    </div>
                `;
                
                grid.appendChild(card);
                console.log('Card added:', index + 1);
            });
            
            console.log('Total cards in grid:', grid.children.length);
        }
    </script>
</body>
</html>
