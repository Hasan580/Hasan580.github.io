<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>تسجيل الدخول | 3D Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300 min-h-screen flex items-center justify-center">
    
    <!-- Logo and Back Button -->
    <div class="fixed top-6 left-6 right-6 flex justify-between items-center z-50">
        <a href="index.html" class="flex items-center space-x-2 space-x-reverse text-primary dark:text-blue-400 hover:scale-105 transition-transform">
            <i class="fas fa-arrow-right"></i>
            <span data-en="Back to Store" data-ar="العودة للمتجر">العودة للمتجر</span>
        </a>
        <button id="langToggle" class="px-4 py-2 rounded-full bg-primary dark:bg-blue-700 text-white hover:bg-secondary dark:hover:bg-blue-600 transition-all transform hover:scale-105">
            <i class="fas fa-language mr-2"></i>
            <span id="langText">EN</span>
        </button>
    </div>

    <!-- Login/Register Container -->
    <div class="container mx-auto px-4 py-20">
        <div class="max-w-md mx-auto">
            <!-- Logo Section -->
            <div class="text-center mb-8 animate-fadeIn">
                <img src="IMG_1778.PNG" alt="3D Hub" class="h-24 w-24 mx-auto mb-4 animate-float">
                <h1 class="text-4xl font-bold text-primary dark:text-blue-400 mb-2">3D Hub</h1>
                <p class="text-gray-600 dark:text-gray-300" data-en="Your 3D Printing Center" data-ar="مركز الطباعة ثلاثية الأبعاد">مركز الطباعة ثلاثية الأبعاد</p>
            </div>

            <!-- Toggle Buttons -->
            <div class="flex bg-white dark:bg-gray-800 rounded-full p-1 mb-8 shadow-lg">
                <button id="loginTab" class="flex-1 py-3 rounded-full font-bold transition-all bg-gradient-to-r from-primary to-secondary text-white" data-en="Login" data-ar="تسجيل الدخول">تسجيل الدخول</button>
                <button id="registerTab" class="flex-1 py-3 rounded-full font-bold transition-all text-gray-600 dark:text-gray-300" data-en="Register" data-ar="إنشاء حساب">إنشاء حساب</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 animate-scaleIn">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6" data-en="Welcome Back!" data-ar="أهلاً بعودتك!">أهلاً بعودتك!</h2>
                
                <form id="loginFormElement" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2" data-en="Email or Phone" data-ar="البريد الإلكتروني أو الهاتف">البريد الإلكتروني أو الهاتف</label>
                        <div class="relative">
                            <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="loginUsername" required class="w-full pr-12 pl-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2" data-en="Password" data-ar="كلمة المرور">كلمة المرور</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="loginPassword" required class="w-full pr-12 pl-12 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="">
                            <button type="button" onclick="togglePassword('loginPassword')" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                            <span class="mr-2 text-sm text-gray-600 dark:text-gray-400" data-en="Remember me" data-ar="تذكرني">تذكرني</span>
                        </label>
                        <a href="#" class="text-sm text-primary dark:text-blue-400 hover:underline" data-en="Forgot password?" data-ar="نسيت كلمة المرور؟">نسيت كلمة المرور؟</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary text-white py-4 rounded-full font-bold text-lg hover:shadow-xl transform hover:scale-105 transition-all">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span data-en="Login" data-ar="تسجيل الدخول">تسجيل الدخول</span>
                    </button>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white dark:bg-gray-800 text-gray-500" data-en="Or continue with" data-ar="أو تابع باستخدام">أو تابع باستخدام</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mt-6">
                        <button class="flex items-center justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-all">
                            <i class="fab fa-google text-red-500 text-xl"></i>
                            <span class="mr-2 font-semibold text-gray-700 dark:text-gray-300">Google</span>
                        </button>
                        <button class="flex items-center justify-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-all">
                            <i class="fab fa-facebook text-blue-600 text-xl"></i>
                            <span class="mr-2 font-semibold text-gray-700 dark:text-gray-300">Facebook</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 hidden animate-scaleIn">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6" data-en="Create Account" data-ar="إنشاء حساب جديد">إنشاء حساب جديد</h2>
                
                <form id="registerFormElement" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2" data-en="Full Name" data-ar="الاسم الكامل">الاسم الكامل</label>
                        <div class="relative">
                            <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="registerName" required class="w-full pr-12 pl-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2" data-en="Phone Number" data-ar="رقم الهاتف">رقم الهاتف</label>
                        <div class="relative">
                            <i class="fas fa-phone absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="tel" id="registerPhone" required class="w-full pr-12 pl-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="07XX XXX XXXX">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2" data-en="Email (Optional)" data-ar="البريد الإلكتروني (اختياري)">البريد الإلكتروني (اختياري)</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="registerEmail" class="w-full pr-12 pl-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2" data-en="Password" data-ar="كلمة المرور">كلمة المرور</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="registerPassword" required class="w-full pr-12 pl-12 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="">
                            <button type="button" onclick="togglePassword('registerPassword')" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="mt-2 text-xs text-gray-500 dark:text-gray-400" data-en="At least 6 characters" data-ar="6 أحرف على الأقل">6 أحرف على الأقل</p>
                    </div>
                    
                    <div>
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" required class="rounded border-gray-300 text-primary focus:ring-primary">
                            <span class="mr-2 text-sm text-gray-600 dark:text-gray-400">
                                <span data-en="I agree to the " data-ar="أوافق على ">أوافق على </span>
                                <a href="#" class="text-primary dark:text-blue-400 hover:underline" data-en="Terms & Conditions" data-ar="الشروط والأحكام">الشروط والأحكام</a>
                            </span>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary text-white py-4 rounded-full font-bold text-lg hover:shadow-xl transform hover:scale-105 transition-all">
                        <i class="fas fa-user-plus mr-2"></i>
                        <span data-en="Create Account" data-ar="إنشاء الحساب">إنشاء الحساب</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 space-y-2"></div>

    <script src="script.js"></script>
    <script>
        // Login/Register page specific functionality
        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginFormElement = document.getElementById('loginFormElement');
            const registerFormElement = document.getElementById('registerFormElement');

            // Switch between login and register
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white');
                loginTab.classList.remove('text-gray-600', 'dark:text-gray-300');
                registerTab.classList.remove('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white');
                registerTab.classList.add('text-gray-600', 'dark:text-gray-300');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white');
                registerTab.classList.remove('text-gray-600', 'dark:text-gray-300');
                loginTab.classList.remove('bg-gradient-to-r', 'from-primary', 'to-secondary', 'text-white');
                loginTab.classList.add('text-gray-600', 'dark:text-gray-300');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });

            // Login form submission
            loginFormElement.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                // Check for admin credentials
                if (username.toLowerCase() === 'zain' && password === 'zain') {
                    // Admin login
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userName', 'Admin');
                    localStorage.setItem('userPhone', 'admin');
                    localStorage.setItem('isAdmin', 'true');
                    
                    showNotification(currentLanguage === 'ar' ? 'مرحباً مدير النظام' : 'Welcome Admin', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    return;
                }

                // Regular user login
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userName', username);
                localStorage.setItem('isAdmin', 'false');
                
                showNotification(currentLanguage === 'ar' ? 'تم تسجيل الدخول بنجاح!' : 'Login successful!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            });

            // Register form submission
            registerFormElement.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const phone = document.getElementById('registerPhone').value;
                const password = document.getElementById('registerPassword').value;

                if (password.length < 6) {
                    showNotification(currentLanguage === 'ar' ? 'كلمة المرور يجب أن تكون 6 أحرف على الأقل' : 'Password must be at least 6 characters', 'error');
                    return;
                }

                // Store user data
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userName', name);
                localStorage.setItem('userPhone', phone);
                localStorage.setItem('isAdmin', 'false');
                
                showNotification(currentLanguage === 'ar' ? 'تم إنشاء الحساب بنجاح!' : 'Account created successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            });
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
